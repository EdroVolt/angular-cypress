<div class="container">
  <button
    mat-raised-button
    data-test="btn-get"
    color="warn"
    (click)="fetchData()"
  >
    get data
  </button>

  <button
    mat-raised-button
    data-test="btn-get-stubed"
    color="primary"
    (click)="fetchStubedData()"
  >
    get stubed data
  </button>

  <button
    mat-raised-button
    data-test="btn-get-spy"
    color="accent"
    (click)="spyOn()"
  >
    call spy
  </button>

  <h1 *ngIf="spyData">{{ spyData }}</h1>

  <div class="mat-elevation-z8" *ngIf="dataSource.length">
    <table
      data-test="posts-table"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>userId</th>
        <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef>body</th>
        <td mat-cell *matCellDef="let element">{{ element.body }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
